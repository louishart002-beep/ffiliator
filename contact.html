<!doctype html>
<html lang="fr"><head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact | SpruceMark</title>
<link rel="icon" href="/assets/favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;color:#0f172a;background:#f8fafc}
.wrap{max-width:900px;margin:0 auto;padding:18px}
header,footer{background:#fff;border-bottom:1px solid #e2e8f0}
footer{border-top:1px solid #e2e8f0;border-bottom:none;margin-top:32px;padding:12px 0}
.brand{display:inline-flex;align-items:center;font-weight:700}
.brand img{height:28px;margin-right:8px}
nav a{margin-left:14px;color:#0369a1;text-decoration:none}
.card{background:#fff;border:1px solid #e2e8f0;border-radius:14px;padding:18px}
.input{width:100%;padding:10px;border:1px solid #e2e8f0;border-radius:10px}
.btn{display:inline-block;background:#10b981;color:#fff;padding:10px 14px;border-radius:10px;font-weight:700}
</style>
</head><body>
<header><div class="wrap" style="display:flex;justify-content:space-between;align-items:center">
  <a class="brand" href="index.html"><img src="assets/logo.svg" alt="">SpruceMark</a>
  <nav><a href="index.html">Accueil</a><a href="about.html">À propos</a><a href="contact.html">Contact</a></nav>
</div></header>
<main class="wrap">
  <h1>Contact</h1>
  <div class="card">
    <p>Une question, une suggestion d’outil à tester ? Écris-nous : <a href="mailto:contact@sprucemark.site">contact@sprucemark.site</a></p>
    <!-- (Optionnel) Tu peux remplacer ci-dessous par un vrai formulaire (Tally, Typeform, Google Form) -->
    <label>Votre email</label>
    <input class="input" type="email" placeholder="votre@email.com" />
    <div style="height:10px"></div>
    <label>Message</label>
    <textarea class="input" rows="5" placeholder="Votre message…"></textarea>
    <div style="height:10px"></div>
    <a class="btn" href="mailto:contact@sprucemark.site">Envoyer par email</a>
  </div>
</main>
<footer><div class="wrap">© 2025 SpruceMark</div></footer>
</body></html>
